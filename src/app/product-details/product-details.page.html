<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="primary">{{ product.name }}</ion-text>
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-img [src]="product.image" [alt]="product.name" class="product-image"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="primary">{{ product.name }}</ion-text>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text class="product-description">{{ product.description }}</ion-text>
            <ion-text class="product-price">Precio: ${{ product.price }}</ion-text>
            <ion-button expand="block" (click)="addToCart()">Agregar al carrito</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('my-products')">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Ver mis productos</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of allProducts">
      <ion-card (click)="viewProductDetails(product.id)">
        <div class="image-container">
          <img [src]="product.image" alt="{{ product.name }}" class="product-image">
        </div>
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">Precio: ${{ product.price }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
